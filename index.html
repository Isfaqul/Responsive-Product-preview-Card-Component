<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main class="container-main">
      <div class="container-image">
        <img
          src="images/image-product-desktop.jpg"
          alt="a photo of chanel perfume"
        />
      </div>
      <div class="container-hero-txt">
        <p class="txt-product-category">Perfume</p>
        <h1 class="txt-product-title">Gabrielle Essence Eau De Parfum</h1>
        <p class="txt-product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="container-price">
          <h2 class="product-price-current">$149.99</h2>
          <p class="product-price-og">$169.99</p>
        </div>
        <button class="btn-cart"><span></span>Add to Cart</button>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://twitter.com/Isfaqul_" target="_blank">Isfaqul Hussain</a
        >.
      </div>
    </footer>
  </body>
</html>
